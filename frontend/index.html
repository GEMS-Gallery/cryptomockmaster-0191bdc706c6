<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Trading Mockup</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #111827;
            color: #D1D5DB;
            height: 100vh;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem;
            background-color: #1F2937;
            border-bottom: 1px solid #374151;
        }
        .select-wallet {
            background-color: #4F46E5;
            color: white;
            border: none;
            padding: 0.25rem 1rem;
            border-radius: 0.25rem;
            cursor: pointer;
        }
        main {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        .chart-container {
            flex: 1;
            padding: 0.5rem;
        }
        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        .timeframe-buttons button {
            background-color: #374151;
            border: none;
            color: #D1D5DB;
            padding: 0.25rem 0.5rem;
            margin-left: 0.25rem;
            border-radius: 0.25rem;
            cursor: pointer;
        }
        .timeframe-buttons button.active {
            background-color: #3B82F6;
        }
        #chart {
            width: 100%;
            height: 400px;
        }
        .trading-panel {
            width: 300px;
            background-color: #1F2937;
            border-left: 1px solid #374151;
            display: flex;
            flex-direction: column;
        }
        .order-book {
            padding: 0.5rem;
            border-bottom: 1px solid #374151;
        }
        .order-book table {
            width: 100%;
            font-size: 0.75rem;
        }
        .order-book th {
            text-align: left;
            color: #6B7280;
        }
        .order-book td {
            padding: 0.25rem 0;
        }
        .buy {
            color: #34D399;
        }
        .sell {
            color: #F87171;
        }
        .trade-section {
            padding: 0.5rem;
        }
        .trade-type, .leverage {
            display: flex;
            margin-bottom: 0.5rem;
        }
        .trade-type button, .leverage button {
            flex: 1;
            background-color: #374151;
            border: none;
            color: #D1D5DB;
            padding: 0.25rem;
            cursor: pointer;
        }
        .trade-type button.active, .leverage button.active {
            background-color: #3B82F6;
        }
        input[type="number"] {
            width: 100%;
            background-color: #374151;
            border: none;
            color: #D1D5DB;
            padding: 0.25rem;
            margin-bottom: 0.5rem;
        }
        .percentage-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 0.25rem;
            margin-bottom: 0.5rem;
        }
        .percentage-buttons button {
            background-color: #374151;
            border: none;
            color: #D1D5DB;
            padding: 0.25rem;
            cursor: pointer;
        }
        .buy-sell-buttons {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }
        .buy-sell-buttons button {
            flex: 1;
            border: none;
            color: white;
            padding: 0.5rem;
            cursor: pointer;
        }
        .buy-button {
            background-color: #10B981;
        }
        .sell-button {
            background-color: #EF4444;
        }
        .balance-info {
            font-size: 0.75rem;
        }
        .balance-info div {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.25rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div>
                <span style="font-weight: bold;">Exchange UI (Cursor + v0)</span>
                <span style="margin-left: 1rem;">ICPUSD ‚ñº</span>
            </div>
            <button class="select-wallet">Select Wallet</button>
        </header>
        <main>
            <div class="chart-container">
                <div class="chart-header">
                    <div>
                        <span style="color: #34D399;">‚Ä¢</span>
                        <span style="font-weight: bold;">ICP / TetherUS : <span id="current-timeframe">1h</span> : Binance</span>
                        <span id="price-info" style="margin-left: 0.5rem;"></span>
                    </div>
                    <div class="timeframe-buttons">
                        <button id="1d">1d</button>
                        <button id="7d">7d</button>
                        <button id="30d" class="active">30d</button>
                        <button id="screenshot-btn" style="background: none; font-size: 1.2rem;">üì∑</button>
                        <button style="background: none; font-size: 1.2rem;">‚öôÔ∏è</button>
                    </div>
                </div>
                <canvas id="chart"></canvas>
            </div>
            <div class="trading-panel">
                <div class="order-book">
                    <div style="display: flex; justify-content: space-between; margin-bottom: 0.5rem;">
                        <span style="font-weight: bold;">Order Book</span>
                        <span style="color: #6B7280;">Recent Trades</span>
                    </div>
                    <table>
                        <thead>
                            <tr>
                                <th>Price(USDT)</th>
                                <th style="text-align: right;">Qty(ICP)</th>
                                <th style="text-align: right;">Total</th>
                            </tr>
                        </thead>
                        <tbody id="orderBookBody"></tbody>
                    </table>
                </div>
                <div class="trade-section">
                    <h3 style="margin-top: 0;">Trade</h3>
                    <div class="trade-type">
                        <button class="active">Cross</button>
                        <button>10.00x</button>
                    </div>
                    <div class="leverage">
                        <button>Limit</button>
                        <button class="active">Market</button>
                    </div>
                    <input type="number" placeholder="0.00">
                    <div class="percentage-buttons">
                        <button>10%</button>
                        <button>25%</button>
                        <button>50%</button>
                        <button>75%</button>
                    </div>
                    <div style="font-size: 0.75rem; margin-bottom: 0.5rem;">
                        <div style="display: flex; justify-content: space-between;">
                            <span>Value</span>
                            <span>-- / -- USDT</span>
                        </div>
                        <div style="display: flex; justify-content: space-between;">
                            <span>Cost</span>
                            <span>-- / -- USDT</span>
                        </div>
                    </div>
                    <div class="buy-sell-buttons">
                        <button class="buy-button">Buy</button>
                        <button class="sell-button">Sell</button>
                    </div>
                    <div class="balance-info">
                        <div>
                            <span>Initial Margin</span>
                            <span style="color: #34D399;">25.00%</span>
                        </div>
                        <div>
                            <span>Maintenance Margin</span>
                            <span style="color: #34D399;">25.00%</span>
                        </div>
                        <div>
                            <span>Margin Balance</span>
                            <span>1,030.4007 USDT</span>
                        </div>
                        <div>
                            <span>Available Balance</span>
                            <span>1,030.4007 USDT</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script>
        let chart;
        const API_BASE_URL = 'https://api.coingecko.com/api/v3';
        const ICP_ID = 'internet-computer';

        async function fetchICPPrice(vsCurrency = 'usd') {
            const url = `${API_BASE_URL}/simple/price?ids=${ICP_ID}&vs_currencies=${vsCurrency}`;
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                return data[ICP_ID][vsCurrency];
            } catch (error) {
                console.error('Error fetching ICP price:', error);
                return null;
            }
        }

        async function fetchICPData() {
            const url = `${API_BASE_URL}/coins/${ICP_ID}`;
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                return {
                    currentPrice: data.market_data.current_price.usd,
                    marketCap: data.market_data.market_cap.usd,
                    volume24h: data.market_data.total_volume.usd,
                    priceChange24h: data.market_data.price_change_percentage_24h,
                    circulatingSupply: data.market_data.circulating_supply
                };
            } catch (error) {
                console.error('Error fetching ICP data:', error);
                return null;
            }
        }

        async function fetchICPPriceHistory(days = 30) {
            const url = `${API_BASE_URL}/coins/${ICP_ID}/market_chart?vs_currency=usd&days=${days}`;
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                return data.prices.map(item => ({
                    timestamp: item[0],
                    price: item[1]
                }));
            } catch (error) {
                console.error('Error fetching ICP price history:', error);
                return null;
            }
        }

        async function updateChart(days = 30) {
            const priceHistory = await fetchICPPriceHistory(days);
            if (!priceHistory) return;

            const chartData = {
                labels: priceHistory.map(item => new Date(item.timestamp).toLocaleDateString()),
                datasets: [{
                    label: 'ICP Price (USD)',
                    data: priceHistory.map(item => item.price),
                    borderColor: '#22C55E',
                    tension: 0.1
                }]
            };

            if (chart) {
                chart.data = chartData;
                chart.update();
            } else {
                const ctx = document.getElementById('chart').getContext('2d');
                chart = new Chart(ctx, {
                    type: 'line',
                    data: chartData,
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            y: {
                                ticks: { color: '#6B7280' },
                                grid: { color: '#374151' }
                            },
                            x: {
                                ticks: { color: '#6B7280' },
                                grid: { color: '#374151' }
                            }
                        },
                        plugins: {
                            legend: { display: false }
                        }
                    }
                });
            }
        }

        async function updatePriceInfo() {
            const icpData = await fetchICPData();
            if (icpData) {
                const priceInfo = document.getElementById('price-info');
                priceInfo.textContent = `$${icpData.currentPrice.toFixed(2)} (${icpData.priceChange24h.toFixed(2)}%)`;
            }
        }

        function setActiveTimeframe(timeframe) {
            document.querySelectorAll('.timeframe-buttons button').forEach(btn => {
                btn.classList.remove('active');
            });
            document.getElementById(timeframe).classList.add('active');
            document.getElementById('current-timeframe').textContent = timeframe;
        }

        document.querySelectorAll('.timeframe-buttons button').forEach(btn => {
            btn.addEventListener('click', function() {
                const timeframe = this.id;
                if (['1d', '7d', '30d'].includes(timeframe)) {
                    const days = parseInt(timeframe);
                    updateChart(days);
                    setActiveTimeframe(timeframe);
                }
            });
        });

        // Screenshot functionality
        document.getElementById('screenshot-btn').addEventListener('click', function() {
            const canvas = document.getElementById('chart');
            const image = canvas.toDataURL('image/png');
            const link = document.createElement('a');
            link.href = image;
            link.download = 'icp_chart_screenshot.png';
            link.click();
        });

        // Initialize with 30d timeframe and update price info
        updateChart(30);
        updatePriceInfo();
        setInterval(updatePriceInfo, 60000); // Update price every minute

        // Populate order book (using mock data for now)
        const orderBookData = [
            { price: 3.62, qty: 1000.00, total: 3620.00 },
            { price: 3.61, qty: 1000.00, total: 3610.00 },
            { price: 3.60, qty: 1000.00, total: 3600.00 },
            { price: 3.59, qty: 1000.00, total: 3590.00 },
            { price: 3.58, qty: 1000.00, total: 3580.00 },
            { price: 3.57, qty: 1000.00, total: 3570.00 },
            { price: 3.56, qty: 1000.00, total: 3560.00 },
            { price: 3.55, qty: 1000.00, total: 3550.00 }
        ];

        const orderBookBody = document.getElementById('orderBookBody');
        orderBookData.forEach((order, index) => {
            const row = orderBookBody.insertRow();
            row.innerHTML = `
                <td class="${index < 4 ? 'sell' : 'buy'}">${order.price.toFixed(2)}</td>
                <td style="text-align: right;">${order.qty.toFixed(2)}</td>
                <td style="text-align: right;">${order.total.toFixed(2)}</td>
            `;
        });
    </script>
</body>
</html>
