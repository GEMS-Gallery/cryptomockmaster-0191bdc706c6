<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Trading Mockup</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #111827;
            color: #D1D5DB;
            height: 100vh;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem;
            background-color: #1F2937;
            border-bottom: 1px solid #374151;
        }
        .select-wallet {
            background-color: #4F46E5;
            color: white;
            border: none;
            padding: 0.25rem 1rem;
            border-radius: 0.25rem;
            cursor: pointer;
        }
        main {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        .chart-container {
            flex: 1;
            padding: 0.5rem;
        }
        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        .timeframe-buttons button {
            background-color: #374151;
            border: none;
            color: #D1D5DB;
            padding: 0.25rem 0.5rem;
            margin-left: 0.25rem;
            border-radius: 0.25rem;
            cursor: pointer;
        }
        .timeframe-buttons button.active {
            background-color: #3B82F6;
        }
        #chart {
            width: 100%;
            height: 400px;
        }
        .trading-panel {
            width: 300px;
            background-color: #1F2937;
            border-left: 1px solid #374151;
            display: flex;
            flex-direction: column;
        }
        .order-book {
            padding: 0.5rem;
            border-bottom: 1px solid #374151;
        }
        .order-book table {
            width: 100%;
            font-size: 0.75rem;
        }
        .order-book th {
            text-align: left;
            color: #6B7280;
        }
        .order-book td {
            padding: 0.25rem 0;
        }
        .buy {
            color: #34D399;
        }
        .sell {
            color: #F87171;
        }
        .trade-section {
            padding: 0.5rem;
        }
        .trade-type, .leverage {
            display: flex;
            margin-bottom: 0.5rem;
        }
        .trade-type button, .leverage button {
            flex: 1;
            background-color: #374151;
            border: none;
            color: #D1D5DB;
            padding: 0.25rem;
            cursor: pointer;
        }
        .trade-type button.active, .leverage button.active {
            background-color: #3B82F6;
        }
        input[type="number"] {
            width: 100%;
            background-color: #374151;
            border: none;
            color: #D1D5DB;
            padding: 0.25rem;
            margin-bottom: 0.5rem;
        }
        .percentage-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 0.25rem;
            margin-bottom: 0.5rem;
        }
        .percentage-buttons button {
            background-color: #374151;
            border: none;
            color: #D1D5DB;
            padding: 0.25rem;
            cursor: pointer;
        }
        .buy-sell-buttons {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }
        .buy-sell-buttons button {
            flex: 1;
            border: none;
            color: white;
            padding: 0.5rem;
            cursor: pointer;
        }
        .buy-button {
            background-color: #10B981;
        }
        .sell-button {
            background-color: #EF4444;
        }
        .balance-info {
            font-size: 0.75rem;
        }
        .balance-info div {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.25rem;
        }
        .price-info {
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div>
                <span style="font-weight: bold;">Josh Exchange</span>
                <span style="margin-left: 1rem;">ICP ‚ñº</span>
            </div>
            <button class="select-wallet">Select Wallet</button>
        </header>
        <main>
            <div class="chart-container">
                <div class="chart-header">
                    <div>
                        <span style="color: #34D399;">‚Ä¢</span>
                        <span style="font-weight: bold;">ICP : <span id="current-timeframe">1h</span></span>
                        <span id="price-info" style="margin-left: 0.5rem;"></span>
                    </div>
                    <div class="timeframe-buttons">
                        <button id="1d">1d</button>
                        <button id="7d">7d</button>
                        <button id="30d" class="active">30d</button>
                        <button id="screenshot-btn" style="background: none; font-size: 1.2rem;">üì∑</button>
                        <button style="background: none; font-size: 1.2rem;">‚öôÔ∏è</button>
                    </div>
                </div>
                <canvas id="chart"></canvas>
            </div>
            <div class="trading-panel">
                <div class="order-book">
                    <div style="display: flex; justify-content: space-between; margin-bottom: 0.5rem;">
                        <span style="font-weight: bold;">Order Book</span>
                        <span style="color: #6B7280;">ICP</span>
                    </div>
                    <table>
                        <thead>
                            <tr>
                                <th>Price(USDT)</th>
                                <th style="text-align: right;">Amount(ICP)</th>
                                <th style="text-align: right;">Total</th>
                            </tr>
                        </thead>
                        <tbody id="asks"></tbody>
                        <tbody id="bids"></tbody>
                    </table>
                </div>
                <div class="trade-section">
                    <h3 style="margin-top: 0;">Trade</h3>
                    <div class="price-info">
                        <div>Market Price: <span id="market-price">--</span></div>
                        <div>Limit Price: <span id="limit-price">--</span></div>
                    </div>
                    <div class="trade-type">
                        <button id="cross-btn" class="active">Cross</button>
                        <button id="leverage-btn">10.00x</button>
                    </div>
                    <div class="leverage">
                        <button id="limit-btn">Limit</button>
                        <button id="market-btn" class="active">Market</button>
                    </div>
                    <input type="number" id="trade-amount" placeholder="0.00">
                    <div class="percentage-buttons">
                        <button id="percent-10">10%</button>
                        <button id="percent-25">25%</button>
                        <button id="percent-50">50%</button>
                        <button id="percent-75">75%</button>
                    </div>
                    <div style="font-size: 0.75rem; margin-bottom: 0.5rem;">
                        <div style="display: flex; justify-content: space-between;">
                            <span>Value</span>
                            <span id="trade-value">-- / -- USDT</span>
                        </div>
                        <div style="display: flex; justify-content: space-between;">
                            <span>Cost</span>
                            <span id="trade-cost">-- / -- USDT</span>
                        </div>
                    </div>
                    <div class="buy-sell-buttons">
                        <button class="buy-button" id="buy-btn">Buy</button>
                        <button class="sell-button" id="sell-btn">Sell</button>
                    </div>
                    <div class="balance-info">
                        <div>
                            <span>Initial Margin</span>
                            <span style="color: #34D399;">25.00%</span>
                        </div>
                        <div>
                            <span>Maintenance Margin</span>
                            <span style="color: #34D399;">25.00%</span>
                        </div>
                        <div>
                            <span>Margin Balance</span>
                            <span>1,030.4007 USDT</span>
                        </div>
                        <div>
                            <span>Available Balance</span>
                            <span id="available-balance">1,030.4007 USDT</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script>
        let chart;
        const API_BASE_URL = 'https://api.coingecko.com/api/v3';
        const ICP_ID = 'internet-computer';
        let currentPrice = 0;
        let limitPrice = 0;
        let isMarketOrder = true;
        let leverage = 1;
        let availableBalance = 1030.4007;

        async function fetchICPPrice(vsCurrency = 'usd') {
            const url = `${API_BASE_URL}/simple/price?ids=${ICP_ID}&vs_currencies=${vsCurrency}`;
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                return data[ICP_ID][vsCurrency];
            } catch (error) {
                console.error('Error fetching ICP price:', error);
                return null;
            }
        }

        async function fetchICPData() {
            const url = `${API_BASE_URL}/coins/${ICP_ID}`;
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                return {
                    currentPrice: data.market_data.current_price.usd,
                    marketCap: data.market_data.market_cap.usd,
                    volume24h: data.market_data.total_volume.usd,
                    priceChange24h: data.market_data.price_change_percentage_24h,
                    circulatingSupply: data.market_data.circulating_supply
                };
            } catch (error) {
                console.error('Error fetching ICP data:', error);
                return null;
            }
        }

        async function fetchICPPriceHistory(days = 30) {
            const url = `${API_BASE_URL}/coins/${ICP_ID}/market_chart?vs_currency=usd&days=${days}`;
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                return data.prices.map(item => ({
                    timestamp: item[0],
                    price: item[1]
                }));
            } catch (error) {
                console.error('Error fetching ICP price history:', error);
                return null;
            }
        }

        async function fetchOrderbook() {
            try {
                const response = await fetch('/api/fetchBinanceOrderbook');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                return {
                    bids: data.bids.map(([price, quantity]) => ({ price: parseFloat(price), quantity: parseFloat(quantity) })),
                    asks: data.asks.map(([price, quantity]) => ({ price: parseFloat(price), quantity: parseFloat(quantity) }))
                };
            } catch (error) {
                console.error('Error fetching orderbook:', error);
                return null;
            }
        }

        function displayOrderbook(orderbook) {
            const asksElement = document.getElementById('asks');
            const bidsElement = document.getElementById('bids');

            asksElement.innerHTML = '';
            bidsElement.innerHTML = '';

            if (orderbook && orderbook.asks && orderbook.bids) {
                orderbook.asks.slice().reverse().forEach(({ price, quantity }) => {
                    const row = asksElement.insertRow();
                    row.innerHTML = `
                        <td class="sell">${price.toFixed(4)}</td>
                        <td style="text-align: right;">${quantity.toFixed(4)}</td>
                        <td style="text-align: right;">${(price * quantity).toFixed(2)}</td>
                    `;
                });

                orderbook.bids.forEach(({ price, quantity }) => {
                    const row = bidsElement.insertRow();
                    row.innerHTML = `
                        <td class="buy">${price.toFixed(4)}</td>
                        <td style="text-align: right;">${quantity.toFixed(4)}</td>
                        <td style="text-align: right;">${(price * quantity).toFixed(2)}</td>
                    `;
                });
            } else {
                const errorRow = asksElement.insertRow();
                errorRow.innerHTML = '<td colspan="3">Unable to fetch orderbook data</td>';
            }
        }

        async function updateChart(days = 30) {
            const priceHistory = await fetchICPPriceHistory(days);
            if (!priceHistory) return;

            const chartData = {
                labels: priceHistory.map(item => new Date(item.timestamp).toLocaleDateString()),
                datasets: [{
                    label: 'ICP Price (USD)',
                    data: priceHistory.map(item => item.price),
                    borderColor: '#22C55E',
                    tension: 0.1
                }]
            };

            if (chart) {
                chart.data = chartData;
                chart.update();
            } else {
                const ctx = document.getElementById('chart').getContext('2d');
                chart = new Chart(ctx, {
                    type: 'line',
                    data: chartData,
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            y: {
                                ticks: { color: '#6B7280' },
                                grid: { color: '#374151' }
                            },
                            x: {
                                ticks: { color: '#6B7280' },
                                grid: { color: '#374151' }
                            }
                        },
                        plugins: {
                            legend: { display: false }
                        }
                    }
                });
            }
        }

        async function updatePriceInfo() {
            const icpData = await fetchICPData();
            if (icpData) {
                currentPrice = icpData.currentPrice;
                limitPrice = currentPrice * 1.001; // Simulated limit price (0.1% above market price)
                const priceInfo = document.getElementById('price-info');
                priceInfo.textContent = `$${icpData.currentPrice.toFixed(2)} (${icpData.priceChange24h.toFixed(2)}%)`;
                document.getElementById('market-price').textContent = `$${currentPrice.toFixed(4)}`;
                document.getElementById('limit-price').textContent = `$${limitPrice.toFixed(4)}`;
                updateTradeInfo();
            }
        }

        function setActiveTimeframe(timeframe) {
            document.querySelectorAll('.timeframe-buttons button').forEach(btn => {
                btn.classList.remove('active');
            });
            document.getElementById(timeframe).classList.add('active');
            document.getElementById('current-timeframe').textContent = timeframe;
        }

        function updateTradeInfo() {
            const amount = parseFloat(document.getElementById('trade-amount').value) || 0;
            const price = isMarketOrder ? currentPrice : limitPrice;
            const value = amount * price;
            const cost = value / leverage;
            document.getElementById('trade-value').textContent = `${value.toFixed(2)} USDT`;
            document.getElementById('trade-cost').textContent = `${cost.toFixed(2)} USDT`;
        }

        function setTradeAmount(percentage) {
            const maxAmount = availableBalance * leverage / currentPrice;
            const amount = maxAmount * (percentage / 100);
            document.getElementById('trade-amount').value = amount.toFixed(4);
            updateTradeInfo();
        }

        async function placeTrade(isBuy) {
            const amount = parseFloat(document.getElementById('trade-amount').value) || 0;
            if (amount <= 0) {
                alert('Please enter a valid amount');
                return;
            }
            const orderType = isMarketOrder ? 'market' : 'limit';
            const price = isMarketOrder ? currentPrice : limitPrice;
            const leverageText = leverage > 1 ? ` with ${leverage}x leverage` : '';
            const message = `${isBuy ? 'Buy' : 'Sell'} ${orderType} order placed successfully for ${amount} ICP at $${price.toFixed(2)}${leverageText}`;
            alert(message);
        }

        document.querySelectorAll('.timeframe-buttons button').forEach(btn => {
            btn.addEventListener('click', function() {
                const timeframe = this.id;
                if (['1d', '7d', '30d'].includes(timeframe)) {
                    const days = parseInt(timeframe);
                    updateChart(days);
                    setActiveTimeframe(timeframe);
                }
            });
        });

        document.getElementById('cross-btn').addEventListener('click', function() {
            this.classList.add('active');
            document.getElementById('leverage-btn').classList.remove('active');
            leverage = 1;
            updateTradeInfo();
        });

        document.getElementById('leverage-btn').addEventListener('click', function() {
            this.classList.add('active');
            document.getElementById('cross-btn').classList.remove('active');
            leverage = 10;
            updateTradeInfo();
        });

        document.getElementById('limit-btn').addEventListener('click', function() {
            this.classList.add('active');
            document.getElementById('market-btn').classList.remove('active');
            isMarketOrder = false;
            updateTradeInfo();
        });

        document.getElementById('market-btn').addEventListener('click', function() {
            this.classList.add('active');
            document.getElementById('limit-btn').classList.remove('active');
            isMarketOrder = true;
            updateTradeInfo();
        });

        document.getElementById('trade-amount').addEventListener('input', updateTradeInfo);

        document.getElementById('buy-btn').addEventListener('click', () => placeTrade(true));
        document.getElementById('sell-btn').addEventListener('click', () => placeTrade(false));

        document.querySelectorAll('.percentage-buttons button').forEach(btn => {
            btn.addEventListener('click', function() {
                const percentage = parseInt(this.id.split('-')[1]);
                setTradeAmount(percentage);
            });
        });

        // Screenshot functionality
        document.getElementById('screenshot-btn').addEventListener('click', function() {
            const canvas = document.getElementById('chart');
            const image = canvas.toDataURL('image/png');
            const link = document.createElement('a');
            link.href = image;
            link.download = 'icp_chart_screenshot.png';
            link.click();
        });

        async function updateOrderbook() {
            const orderbook = await fetchOrderbook();
            if (orderbook) {
                displayOrderbook(orderbook);
            } else {
                displayOrderbook(null); // Display error message
            }
        }

        // Initialize with 30d timeframe, update price info and orderbook
        updateChart(30);
        updatePriceInfo();
        updateOrderbook();

        // Set up periodic updates
        setInterval(updatePriceInfo, 60000); // Update price every minute
        setInterval(updateOrderbook, 5000); // Update orderbook every 5 seconds
    </script>
</body>
</html>
